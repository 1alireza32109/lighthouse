# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "packet_of_bytes"
path = "fuzz_targets/packet_of_bytes.rs"

[[bin]]
name = "single_byte_decoding"
path = "fuzz_targets/single_byte_decoding.rs"

[patch]
