
[package]
name = "state_processing-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "=0.3.1"
types = { path = "../../types" }

[dependencies.state_processing]
path = ".."
features = ["arbitrary-fuzz"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "fuzz_target_1"
path = "fuzz_targets/fuzz_target_1.rs"

[[bin]]
# process_rewards_and_penalties
name = "fuzz_target_2"
path = "fuzz_targets/fuzz_target_2.rs"

[[bin]]
# process_slashings
name = "fuzz_target_3"
path = "fuzz_targets/fuzz_target_3.rs"

[[bin]]
# process_registry_updates
name = "fuzz_target_4"
path = "fuzz_targets/fuzz_target_4.rs"

[[bin]]
# process_final_updates
name = "fuzz_target_5"
path = "fuzz_targets/fuzz_target_5.rs"

[[bin]]
# process_final_updates
name = "fuzz_target_6"
path = "fuzz_targets/fuzz_target_6.rs"


[patch]
[patch.crates-io]
tree_hash = { path = "../../utils/tree_hash" }
tree_hash_derive = { path = "../../utils/tree_hash_derive" }
eth2_ssz = { path = "../../utils/ssz" }
eth2_ssz_derive = { path = "../../utils/ssz_derive" }
eth2_ssz_types = { path = "../../utils/ssz_types" }
eth2_hashing = { path = "../../utils/eth2_hashing" }
web3 = { git = "https://github.com/tomusdrw/rust-web3" }
